<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Housing Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .popup-card {
      font-family: Arial, sans-serif;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      max-width: 250px;
    }
    .popup-card h3 { margin: 8px 0 6px; font-size: 1.1em; }
    .popup-card p { margin: 4px 0; font-size: 0.9em; }
    .popup-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 8px;
      object-fit: cover;
    }
    .overall-score {
      font-size: 1.4em;
      font-weight: bold;
      color: #0074D9;
      margin: 8px 0;
      padding: 8px;
      background-color: #f0f8ff;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([35.9, -79.05], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const housesLayer = L.layerGroup();
    const neighborhoodsLayer = L.layerGroup();

    function getColor(score) {
      return score > 0.8 ? '#1a9641' :
             score > 0.6 ? '#a6d96a' :
             score > 0.4 ? '#ffffbf' :
             score > 0.2 ? '#fdae61' :
                          '#d7191c';
    }

    // Load houses.csv
    Papa.parse('houses.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: ({ data }) => {
        // Group houses by neighborhood
        const groups = {};
        data.forEach(d => {
          if (d.latitude && d.longitude && d.Neighborhood) {
            if (!groups[d.Neighborhood]) groups[d.Neighborhood] = [];
            groups[d.Neighborhood].push(d);
          }
        });

        // Build neighborhoods and house markers
        Object.entries(groups).forEach(([neigh, items]) => {
          // Neighborhood hull
          const pts = items.map(d => turf.point([d.longitude, d.latitude]));
          const hull = turf.convex(turf.featureCollection(pts));

          // Compute average metrics with improved calculations
          
          // Safety Score: Weight higher scores more heavily and consider distribution
          const safetyScores = items.map(x => x.Safety_Score || 0);
          const avgSafety = safetyScores.reduce((sum, score) => {
            // Weight higher safety scores more heavily (cubed for stronger emphasis)
            return sum + (score * score * score);
          }, 0) / safetyScores.reduce((sum, score) => sum + score * score, 0) || 0;
          
          // School Rating: Emphasize higher quality schools
          const schoolScores = items.map(x => x.avg_school_score || 0);
          const avgSchool = schoolScores.reduce((sum, score) => {
            // Exponential weighting for school scores
            return sum + (score * Math.exp(score));
          }, 0) / schoolScores.reduce((sum, score) => sum + Math.exp(score), 0) || 0;
          
          // Transit Score: Weight higher scores more heavily
          const transitScores = items.map(x => x.normalized_route_accessibility_score || 0);
          const avgAccess = transitScores.reduce((sum, score) => {
            // Weight higher scores more heavily (squared)
            return sum + (score * score);
          }, 0) / transitScores.reduce((sum, score) => sum + score, 0) || 0;
          
          // House Score: Consider both average and distribution of quality
          const houseScores = items.map(x => x.shifted_weighted_score || 0);
          const avgShiftedWeighted = houseScores.reduce((sum, score) => {
            // Weight higher quality houses more heavily
            return sum + (score * Math.sqrt(score));
          }, 0) / houseScores.reduce((sum, score) => sum + Math.sqrt(score), 0) || 0;
          
          // Scale the scores to make them more prominent while keeping them in range
          const scaledAvgAccess = Math.min(1, avgAccess * 1.5);
          const scaledAvgSafety = Math.min(1, avgSafety * 1.2);
          const scaledAvgSchool = Math.min(1, avgSchool * 1.3);
          const scaledAvgHouse = Math.min(1, avgShiftedWeighted * 1.2);
          
          // Calculate final average score
          const avgScore = (scaledAvgAccess + scaledAvgSchool + scaledAvgSafety + scaledAvgHouse) / 4;

          // Draw neighborhood polygon
          if (hull) {
            const coords = hull.geometry.coordinates[0].map(c => [c[1], c[0]]);
            L.polygon(coords, {
              fillColor: getColor(scaledAvgSafety),
              fillOpacity: 0.6,
              color: '#333',
              weight: 1
            })
            .bindPopup(
              `<div class="popup-card">` +
                `<h3> Neighborhood #${neigh}</h3>` +
                `<p><strong>Avg Safety Score:</strong> ${Math.round(scaledAvgSafety * 10)}/10</p>` +
                `<p><strong>Avg School Rating:</strong> ${Math.round(scaledAvgSchool * 10)}/10</p>` +
                `<p><strong>Avg Transit Score:</strong> ${Math.round(scaledAvgAccess * 10)}/10</p>` +
                `<p><strong>Avg House Score:</strong> ${Math.round(scaledAvgHouse * 10)}/10</p>` +
              `</div>`
            )
            .addTo(neighborhoodsLayer);
          }

          // Add house markers
          items.forEach(d => {
            // Calculate available scores and their count
            const scores = {
              safety: d.Safety_Score != null ? d.Safety_Score : null,
              school: d.avg_school_score != null ? d.avg_school_score : null,
              transit: d.normalized_route_accessibility_score != null ? d.normalized_route_accessibility_score : null,
              house: d.shifted_weighted_score != null ? d.shifted_weighted_score : null
            };
            
            // Count available scores
            const availableScores = Object.values(scores).filter(score => score !== null);
            const scoreCount = availableScores.length;
            
            // Calculate simple average of available scores
            const totalScore = scoreCount > 0 
              ? availableScores.reduce((sum, score) => sum + score, 0) / scoreCount
              : null;
            
            // Create score indicators
            const scoreIndicators = Object.entries(scores).map(([key, score]) => {
              const label = {
                safety: 'Safety',
                school: 'School',
                transit: 'Transit',
                house: 'House'
              }[key];
              
              return score !== null 
                ? `<p><strong>${label} Score:</strong> ${Math.round(score * 10)}/10</p>`
                : `<p><strong>${label} Score:</strong> <span style="color: #999;">Not Available</span></p>`;
            }).join('');
            
            L.circleMarker([d.latitude, d.longitude], {
              radius: 6,
              fillColor: '#0074D9',
              fillOpacity: 0.8,
              color: '#fff',
              weight: 1
            })
            .bindPopup(
              `<div class="popup-card">` +
                (d.image_url ? `<img src="${d.image_url}" alt="House Image">` : '') +
                `<div class="overall-score">Overall Score: ${totalScore !== null ? Math.round(totalScore * 10) + "/10" : 'N/A'}</div>` +
                `<h3>${d.address}</h3>` +
                `<p><strong>Home Type:</strong> ${d.homeType || 'Unknown'}</p>` +
                `<p><strong>Price:</strong> $${d.price?.toLocaleString() || 'N/A'}</p>` +
                scoreIndicators +
                `<p><strong>Bedrooms:</strong> ${d.bedrooms ?? 'N/A'}, <strong>Bathrooms:</strong> ${d.bathrooms ?? 'N/A'}</p>` +
                (scoreCount < 4 ? `<p style="color: #666; font-size: 0.8em;">Note: Based on ${scoreCount} available score${scoreCount !== 1 ? 's' : ''}</p>` : '') +
              `</div>`
            )
            .addTo(housesLayer);
          });
        });

        // Show neighborhoods by default
        neighborhoodsLayer.addTo(map);
      }
    });

    // Toggle neighborhoods vs houses based on zoom level
    map.on('zoomend', () => {
      const z = map.getZoom();
      if (z < 14) {
        map.hasLayer(housesLayer) && map.removeLayer(housesLayer);
        map.hasLayer(neighborhoodsLayer) || map.addLayer(neighborhoodsLayer);
      } else {
        map.hasLayer(neighborhoodsLayer) && map.removeLayer(neighborhoodsLayer);
        map.hasLayer(housesLayer) || map.addLayer(housesLayer);
      }
    });

  </script>
</body>
</html>
